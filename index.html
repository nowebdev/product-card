<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:wght@300;400;500;600;700&family=Montserrat:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>

</head>

<body>
  <main>
    <div class="container">
      <div class="card">
        <div class="card__img">
          <!---->
        </div>
        <div class="card__content">
          <span>PERFUME</span>
          <h1 class="card__header">
            Gabrielle Essence Eau De Parfum
          </h1>
          <p class="card__desc">
            A floral, solar and voluptuous interpretation composed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="card__price">
            <div class="new">$149.99</div>
            <div class="old">$169.99</div>
          </div>
          <a href="#">
            <div class="card__btn">
              <img src="./images/icon-cart.svg" alt="" class="cart">
              Add to Cart
            </div>
          </a>
        </div>
      </div>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Scott Clifford</a>.
      </div>
    </div>
  </main>
</body>

</html>
